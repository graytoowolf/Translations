name: Build Pages

on:
  push:
    branches:
      - main
    paths:
      - '**.ts'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qttools5-dev-tools gettext

      - name: Build translations
        run: |
          chmod +x ./release.sh
          ./release.sh

      - name: Move directory
        run: |
          mv build _site
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@main
        with:
          name: miniskins
          path: ./_site
